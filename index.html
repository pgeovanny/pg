<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PG ‚Äì Concursos P√∫blicos</title>

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="brand">
      <div class="logo">PG</div>
      <div class="brand-text">
        <h1>PG ‚Äì Concursos P√∫blicos</h1>
        <p>Materiais ‚Ä¢ Amostras ‚Ä¢ M√©tricas de qualidade</p>

    <div class="controls">

      <select id="category" class="input">
        <option value="">Todas as categorias</option>
      </select>
    </div>
  </header>

  <main class="container">
    <section id="status" class="status" aria-live="polite"></section>
    <section id="lists" class="lists"></section>
  </main>

  <footer class="site-footer">
    <small>¬© <span id="year"></span> PG ‚Äì Concursos P√∫blicos</small>
  </footer>

  <!-- Templates -->
  <template id="tpl-category">
    <details class="category" open>
      <summary class="cat-head">
        <span class="cat-name"></span>
        <span class="cat-count"></span>
      </summary>
      <div class="items"></div>
    </details>
  </template>

  <template id="tpl-item">
    <article class="item-card" data-id="">
      <div class="item-main">
        <h3 class="item-title"></h3>
        <p class="item-meta"></p>
      </div>
      <div class="item-actions">
        <a class="btn ghost btn-sample" target="_blank" rel="noopener">Amostra</a>
        <a class="btn primary btn-buy" target="_blank" rel="noopener">Comprar</a>
        <button class="btn like" type="button" aria-pressed="false" data-liked="false">
          <span class="heart" aria-hidden="true">‚ô•</span>
          <span class="like-count">0</span>
        </button>
      </div>
    </article>
  </template>

  <!-- Modal de feedback -->
  <div id="modal" class="modal" hidden>
    <div class="modal-box" role="dialog" aria-modal="true" aria-labelledby="m-title">
      <button class="modal-close" aria-label="Fechar">√ó</button>
      <h2 id="m-title">O que achou da amostra?</h2>

      </div>

      </label>
      <button class="btn primary m-send">Enviar feedback</button>

  </div>

  <script src="script.js" defer></script>

</html>
